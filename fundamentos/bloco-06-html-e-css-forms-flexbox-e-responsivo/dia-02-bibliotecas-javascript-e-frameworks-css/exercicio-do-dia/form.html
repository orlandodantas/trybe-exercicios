<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">

  <title>Formulário Currículo</title>
</head>
<body class="bg-secondary bg-opacity-50">
  <header class="container mt-4 text-center">
      <h1>Preencha o seu currículo no form abaixo</h1>
  </header>
  
  <main class="container border border-2 rounded p-3">
    <section>
      <form action="" method="get" id="form">
        <fieldset class="container border border-2 rounded py-3">
          <legend>Dados Pessoais</legend>

          <div>
            <label for="input-name" class="form-label">Nome:</label>
            <input type="text" name="name" id="input-name" required maxlength="40" class="form-control" data-validate-field="name">
          </div>

          <div>
            <label for="input-email" class="form-label">Email:</label>
            <input type="email" name="email" id="input-email" required maxlength="50" class="form-control" data-validate-field="email">
          </div>

          <div>
            <label for="input-cpf" class="form-label">CPF:</label>
            <input type="text" name="cpf" id="input-cpf" required maxlength="11" class="form-control" data-validate-field="cpf">
          </div>

          <div>
            <label for="input-endereco" class="form-label">Endereço:</label>
            <input type="text" name="endereco" id="input-endereco" required maxlength="200" class="form-control" data-validate-field="endereco">
          </div>

          <div>
            <label for="input-cidade" class="form-label">Cidade:</label>
            <input type="text" name="cidade" id="input-cidade" required maxlength="28" class="form-control" data-validate-field="cidade">
          </div>

          <div>
            <label for="select-uf" class="form-label">Estado:</label>
            <select name="uf" id="select-uf" required class="form-select" data-validate-field="uf">

            </select>
          </div>

          <div class="mt-1">
            <div class="form-check">
              <label for="radio-moradia-01" class="form-check-label">Casa</label>
              <input type="radio" name="moradia" id="radio-moradia-01" value="casa" required class="form-check-input" data-validate-field="moradia">
            </div>
            <div class="form-check">
              <label for="radio-moradia-02" class="form-check-label">Apartamento</label>
              <input type="radio" name="moradia" id="radio-moradia-02" value="apartamento" required class="form-check-input" data-validate-field="moradia">
            </div>
          </div>
        </fieldset>

        <fieldset class="container my-3 py-3 border border-2 rounded">
          <legend>Último emprego</legend>

          <div class="form-floating">
            
            <textarea name="resumo" id="input-resumo" maxlength="1000"  style="height: 100px" class="form-control" data-validate-field="resumo"></textarea>
            <label for="input-resumo">Resumo do currículo:</label>
          </div>

          <div>
            <label for="input-cargo" class="form-label">Cargo:</label>
            <input type="text" name="cargo" id="input-cargo" required maxlength="40" class="form-control" data-validate-field="cargo">
          </div>

          <div>
            <label for="input-desc-cargo" class="form-label">Descrição do Cargo:</label>
            <input type="text" name="descCargo" id="input-desc-cargo" required maxlength="500" class="form-control" data-validate-field="descCargo">
          </div>

          <div>
            <label for="input-data" class="form-label">Data Início:</label>
            <input type="text" name="data" id="input-data" required placeholder="dd/mm/aaaa" class="form-control" data-validate-field="data">
          </div>

        </fieldset>

        <button type="submit" id="button-enviar">Enviar</button>
        <button type="reset" id="clear">Limpar Tudo</button>
      </form>
    </section>
    <section>
      <div>
        <p class="mensagem">

        </p>
      </div>
    </section>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="pikaday.js"></script>
  <script src="node_modules/just-validate/dist/js/just-validate.min.js"></script>
  <script src="node_modules/just-validate/src/js/app.js"></script>
  <script src="node_modules/just-validate/src/js/polyfills.js"></script>
  <script src="justvalidate.js"></script>
  <script src="script.js"></script>
</body>
</html>
