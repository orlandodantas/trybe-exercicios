    // 01. Remova todos os elementos filhos de paiDoPai exceto pai , elementoOndeVoceEsta e primeiroFilhoDoFilho .
    function removeFilho (elemento, idElemento) {
      for (let item = elemento.childNodes.length - 1; item >= 0; item -= 1) {
        if (elemento.childNodes[item].id !== idElemento) {

        }    
      }
